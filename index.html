<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="Get volunteer's information">
        <table>
            <tr>
                <td><label for="firstname">Enter your first name:</label></td>
                <td><input type="text" id="firstname" name="firstname" placeholder="Your first name" required></td>
            </tr>

            <tr>
                <td><label for="lastname">Enter you last name:</label></td>
                <td><input type="text" id="lastname" name="lastname" placeholder="Your last name " required></td>
            </tr>

            <tr>
                    <td><label for="birthday">Enter your Birthday:</label></td>
                    <td><input type="date" id="birthday" name="birthday"></td>
            </tr>

            <tr>
                <td><label for="option">Choose your country:</label></td>
                <td><select>
                        <option value="Canada">Canada</option>
                        <option value="America">America</option>
                        <option value="Others">Others</option>
                    </select></td>
            </tr>

            <tr>
                <td><label for="email">Enter your email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>

            <tr>
                <td><label for="phone">Enter your phone number:</label></td>
                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}"></td>
            </tr>

            <tr>
                <td><label for="reason">Why do you want to volunteer?</label></td>
                <td><input type="text" id="reason" name="reason" size="50"></td>
            </tr>

            <tr>
                <td><label for="prompt">What prompted you to volunteer with us?</label></td>
                <td><input type="text" id="prompt" name="prompt" size="50"></td>
            </tr>

        </table>

        <div>
            <p>Do you agree with our terms of working?</p>

            <input type="radio" id="yes" name="agreement" value="yes" required>
            <label for="yes">Yes</label><br>

            <input type="radio" id="no" name="agreement" value="no">
            <label for="no">No</label><br>
        </div>

    </form>
</body>

</html>
